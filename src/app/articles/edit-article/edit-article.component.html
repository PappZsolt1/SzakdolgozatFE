<div *ngIf="!modify">
    <h2>Új cikk írása</h2>
</div>
<div *ngIf="modify">
    <h2>Cikk módosítása</h2>
</div>
<div *ngIf="!saved && !published && !deleted">
    <form (ngSubmit)="publishArticle()" #editArticleForm="ngForm">
        <label for="title">Cím:</label><br />
        <input type="text" id="title" name="title" required maxlength="200" appCustomText [(ngModel)]="article.title" #title="ngModel"><br />
        <label for="content">Tartalom:</label><br />
        <textarea rows="20" cols="70" id="content" name="content" required maxlength="60000" appCustomText [(ngModel)]="article.content" #content="ngModel"></textarea><br/>
        <button type="button" [disabled]="!editArticleForm.form.valid" (click)="saveArticle()">Mentés</button>
        <button type="submit" [disabled]="!editArticleForm.form.valid">Publikálás</button>
        <div *ngIf="modify">
            <button type="button" (click)="deleteArticle()">Törlés</button>
        </div>
        <button type="button" (click)="goBack()">Vissza</button>
    </form>
</div>
<div *ngIf="saved">
    <label>Elmentve!</label><br />
    <button type="button" (click)="goBack()">Vissza</button>
</div>
<div *ngIf="published">
    <label>Publikálva!</label><br />
    <button type="button" (click)="goBack()">Vissza</button>
</div>
<div *ngIf="deleted">
    <label>Törölve!</label><br />
    <button type="button" (click)="goBack()">Vissza</button>
</div>
