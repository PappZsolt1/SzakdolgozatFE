<div *ngIf="!articles || articles.length == 0">
    <label>Még nincsenek publikált cikkek.</label>
</div>
<div *ngIf="articles && articles.length > 0">
    <ul>
        <li *ngFor="let a of articles">
            <a [routerLink]="[a.id]"><span>{{a.title}}</span></a>
        </li>
    </ul>
</div>
<div *ngIf=true>
    <button routerLink="edit-article">Új cikk írása</button>
</div>
<div *ngIf=true>
    <button routerLink="saved-article-list">Mentett cikkek</button>
</div>
