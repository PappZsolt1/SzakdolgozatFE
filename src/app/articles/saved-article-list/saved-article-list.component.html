<h2>Mentett cikkek</h2>
<div *ngIf="!articles || articles.length == 0">
    <alert type="info" class="alert">Nincsenek mentett cikkek.</alert>
</div>
<div *ngIf="articles && articles.length > 0">
    <ul>
        <li *ngFor="let a of articles">
            <a [routerLink]="['../edit-article', {id: a.id}]"><span>{{a.title}}</span></a>
        </li>
    </ul>
</div>
<button type="button" class="btn btn-secondary" (click)="goBack()">Vissza</button>
