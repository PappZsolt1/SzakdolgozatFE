<div *ngIf="topic && !deleted">
    <div>
        <span>{{topic.title}}</span><span>{{topic.createDate}}</span>
    </div>
    <div>
        <span>{{topic.description}}</span>
    </div>
    <div *ngIf=true>
        <button (click)="deleteTopic()">Téma törlése</button>
    </div>
    <button type="button" (click)="goBack()">Vissza</button>
</div>
<div *ngIf="deleted">
    <label>Törölve!</label><br />
    <button type="button" (click)="goBack()">Vissza</button>
</div>
