<h2>Új téma létrehozása</h2>
<div *ngIf="!created">
    <form (ngSubmit)="addTopic()" #newTopicForm="ngForm">
        <label for="title">Cím:</label><br />
        <input type="text" id="title" name="title" required pattern=".*\S.*" [(ngModel)]="topic.title" #title="ngModel"><br />
        <label for="description">Leírás:</label><br />
        <input type="text" id="description" name="description" required pattern=".*\S.*" [(ngModel)]="topic.description" #title="ngModel"><br />
        <button type="submit" [disabled]="!newTopicForm.form.valid">Létrehozás</button>
        <button type="button" (click)="goBack()">Vissza</button>
    </form>
</div>
<div *ngIf="created">
    <label>Létrehozva!</label><br />
    <button type="button" (click)="goBack()">Vissza</button>
</div>
