<h2>Új téma létrehozása</h2>
<div *ngIf="!created">
    <form (ngSubmit)="addTopic()" #newTopicForm="ngForm">
        <label for="title">Cím:</label><br />
        <input type="text" id="title" name="title" required maxlength="200" pattern="^\S.*\S$|^\S$" [(ngModel)]="topic.title" #title="ngModel"><br />
        <label for="description">Leírás:</label><br />
        <textarea rows="5" cols="70" id="description" name="description" required maxlength="60000" pattern="^\S(.|\s)*\S$|^\S$" [(ngModel)]="topic.description" #description="ngModel"></textarea><br />
        <button type="submit" [disabled]="!newTopicForm.form.valid">Létrehozás</button>
        <button type="button" (click)="goBack()">Vissza</button>
    </form>
</div>
<div *ngIf="created">
    <label>Létrehozva!</label><br />
    <button type="button" (click)="goBack()">Vissza</button>
</div>
