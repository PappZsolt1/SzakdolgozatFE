<h2>Szabályzat módosítása</h2>
<div class="card">
  <div *ngIf="!saved && rules">
    <form (ngSubmit)="modifyRules()" #editRulesForm="ngForm">
      <label for="content">Szabályzat:</label><br/>
        <textarea rows="10" cols="100" id="content" name="content" required maxlength="60000" appCustomText [(ngModel)]="rules.content" #content="ngModel"></textarea>
        <label tooltip="{{textareaMessage}}" placement="right"><img src="assets/help.png" alt="help" class="help"></label><br/>
        <button type="submit" class="btn btn-primary" [disabled]="!editRulesForm.form.valid">Mentés</button>
        <button type="button" class="btn btn-secondary" (click)="goBack()">Vissza</button>
    </form>
  </div>
  <div *ngIf="saved">
    <alert type="success" class="alert">Elmentve!</alert>
    <button type="button" class="btn btn-secondary" (click)="goBack()">Vissza</button>
  </div>
</div>
