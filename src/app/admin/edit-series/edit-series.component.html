<div *ngIf="!modify">
        <h2>Sorozat létrehozása</h2>
    </div>
    <div *ngIf="modify">
        <h2>Sorozat módosítása</h2><br/>
        <label>ID: {{series.id}}</label>
    </div>
<div *ngIf="!saved">
    <form #editSeriesForm="ngForm">
        <label for="title">Cím:</label>
        <input type="text" id="title" name="title" required maxlength="200" appCustomText [(ngModel)]="series.title" #title="ngModel"/><br/>
        kép
        <label for="releaseYear">Megjelenés éve:</label>
        <input type="number" id="releaseYear" name="releaseYear" required appCustomMin="1850" appCustomMax="2100" [(ngModel)]="series.releaseYear" #releaseYear="ngModel"/><br/>
        <label for="genre">Műfaj:</label>
        <select name="genre" id="genre" [compareWith]="compareGenres" required [(ngModel)]="series.genre" #genre="ngModel">
          <option *ngFor="let g of genres" [ngValue]="g">{{g.name}}</option>
        </select><br/>
        <label for="ageClassification">Korbesorolás:</label>
        <select name="ageClassification" id="ageClassification" [compareWith]="compareAgeClassifications" required [(ngModel)]="series.ageClassification" #ageClassification="ngModel">
          <option *ngFor="let a of ageClassifications" [ngValue]="a">{{a.name}}</option>
        </select><br/>
        <div *ngIf="!modify">
                <button type="button" (click)="addSeries()" [disabled]="!editSeriesForm.form.valid">Mentés</button>
            </div>
            <div *ngIf="modify">
                <button type="button" (click)="modifySeries()" [disabled]="!editSeriesForm.form.valid">Módosítás</button>
            </div>
        évadok...
    </form>
</div>
<div *ngIf="saved">
    <label>Elmentve!</label>
</div>
<button type="button" (click)="goBack()">Vissza</button>
