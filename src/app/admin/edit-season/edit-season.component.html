<h2>Évad létrehozása</h2>
<div *ngIf="!saved">
    <form (ngSubmit)="addSeason()" #editSeasonForm="ngForm">
        <label for="number">Szám:</label>
        <input type="number" id="number" name="number" required appCustomMin="1" appCustomMax="100" [(ngModel)]="season.number" #number="ngModel"/><br/>
        <button type="submit" [disabled]="!editSeasonForm.form.valid">Mentés</button>
        epizódok...
    </form>
</div>
<div *ngIf="saved">
    <label>Elmentve!</label>
</div>
<button type="button" (click)="goBack()">Vissza</button>
