<form (ngSubmit)="addMovie()" #editMovieForm="ngForm">
  <label for="title">Cím:</label>
  <input type="text" id="title" name="title" required pattern=".*\S.*" [(ngModel)]="movie.title" #title="ngModel"/><br/>
  kép
  <label for="releaseYear">Megjelenés éve:</label>
  <input type="number" id="releaseYear" name="releaseYear" required min="1900" max="2100" maxlength="4" onKeyPress="if (this.value.length == 4) return false;" [(ngModel)]="movie.releaseYear" #releaseYear="ngModel"/><br/>
  <label for="genre">Műfaj:</label>
  <select name="genre" id="genre" required [(ngModel)]="movie.genre" #genre="ngModel">
    <option *ngFor="let g of genres" [ngValue]="g">{{g.name}}</option>
  </select><br/>
  <label>Hossz:</label>
  <input type="number" id="hour" name="hour" required onKeyPress="if (this.value.length == 2) return false;" [(ngModel)]="hours" #hour="ngModel"/><span>óra</span>
  <input type="number" id="minute" name="minute" required onKeyPress="if (this.value.length == 2) return false;" [(ngModel)]="minutes" #minute="ngModel"/><span>perc</span>
  <input type="number" id="second" name="second" required onKeyPress="if (this.value.length == 2) return false;" [(ngModel)]="seconds" #second="ngModel"/><span>másodperc</span><br/>
  <label for="ageClassification">Korbesorolás:</label>
  <select name="ageClassification" id="ageClassification" required [(ngModel)]="movie.ageClassification" #ageClassification="ngModel">
    <option *ngFor="let a of ageClassifications" [ngValue]="a">{{a.name}}</option>
  </select><br/>
  <label for="budget">Költségvetés:</label>
  <input type="number" id="budget" name="budget" required [(ngModel)]="movie.budget" #budget="ngModel"/><span>$</span><br/>
  <button type="submit" [disabled]="!editMovieForm.form.valid">Mentés</button>
</form>
