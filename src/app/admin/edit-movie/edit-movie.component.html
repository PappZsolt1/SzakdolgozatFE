<div *ngIf="!modify">
    <h2>Film létrehozása</h2>
</div>
<div *ngIf="modify">
    <h2>Film módosítása</h2><br/>
</div>
<div *ngIf="!saved && !deleted">
    <form #editMovieForm="ngForm">
        <div *ngIf="modify">
            <label>ID: {{movie.id}}</label>
        </div>
        <label for="title">Cím:</label>
        <input type="text" id="title" name="title" required maxlength="200" appCustomText [(ngModel)]="movie.title" #title="ngModel"/><label title="{{inputTextMessage}}"> ?</label><br/>
        kép
        <label for="releaseYear">Megjelenés éve:</label>
        <input type="number" id="releaseYear" name="releaseYear" required appCustomMin="1850" appCustomMax="2100" [(ngModel)]="movie.releaseYear" #releaseYear="ngModel"/><label title="{{releaseYearMessage}}"> ?</label><br/>
        <label for="genre">Műfaj:</label>
        <select name="genre" id="genre" [compareWith]="compareGenres" required [(ngModel)]="movie.genre" #genre="ngModel">
          <option *ngFor="let g of genres" [ngValue]="g">{{g.name}}</option>
        </select><label title="{{selectMessage}}"> ?</label><br/>
        <label>Hossz:</label>
        <input type="number" id="hour" name="hour" required appCustomMin="0" appCustomMax="100" [(ngModel)]="hours" #hour="ngModel"/><span>óra</span>
        <input type="number" id="minute" name="minute" required appCustomMin="0" appCustomMax="60" [(ngModel)]="minutes" #minute="ngModel"/><span>perc</span><label title="{{lengthMessage}}"> ?</label><br/>
        <label for="ageClassification">Korbesorolás:</label>
        <select name="ageClassification" id="ageClassification" [compareWith]="compareAgeClassifications" required [(ngModel)]="movie.ageClassification" #ageClassification="ngModel">
          <option *ngFor="let a of ageClassifications" [ngValue]="a">{{a.name}}</option>
        </select><label title="{{selectMessage}}"> ?</label><br/>
        <label for="budget">Költségvetés:</label>
        <input type="number" id="budget" name="budget" required appCustomMin="0" appCustomMax="2000000000" [(ngModel)]="movie.budget" #budget="ngModel"/><span>$</span><label title="{{budgetMessage}}"> ?</label><br/>
        <div *ngIf="!modify">
            <button type="button" class="btn btn-success" (click)="addMovie()" [disabled]="!editMovieForm.form.valid">Mentés</button>
        </div>
        <div *ngIf="modify">
            <button type="button" class="btn btn-success" (click)="modifyMovie()" [disabled]="!editMovieForm.form.valid">Módosítás</button>
            <button type="button" class="btn btn-danger" (click)="deleteMovie()">Törlés</button>
        </div>
        <div *ngIf="error">
            <label>A film nem törölhető, mert színészekkel rendelkezik!</label>
        </div>
    </form>
</div>
<div *ngIf="deleted">
    <label>Törölve!</label>
</div>
<div *ngIf="saved">
    <label>Elmentve!</label>
</div>
<button type="button" class="btn btn-secondary" (click)="goBack()">Vissza</button>
